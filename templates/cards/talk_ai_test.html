{% extends 'users/base.html' %}
{% load static %}

{% block title %}Говорить с ИИ - ТЕСТ{% endblock %}

{% block extra_css %}
<style>
/* ТЕСТОВЫЙ ФАЙЛ - НОВАЯ ИНТЕГРАЦИЯ */
.talk-ai-container {
    position: relative;
    height: calc(100vh - 100px);
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 15px;
    overflow: hidden;
    margin: 20px;
}

.test-message {
    position: absolute;
    top: 20px;
    left: 20px;
    background: rgba(255, 255, 255, 0.9);
    padding: 10px 20px;
    border-radius: 10px;
    color: #333;
    font-weight: bold;
    z-index: 10;
}

/* 3D аватар в центре экрана */
.avatar-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 500px;
    z-index: 2;
}

.avatar-placeholder {
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease;
}

.avatar-placeholder:hover {
    transform: scale(1.05);
    box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
}

.avatar-placeholder i {
    font-size: 8rem;
    color: rgba(255, 255, 255, 0.8);
    text-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

/* Статус аватара */
.avatar-status {
    position: absolute;
    bottom: 150px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 1.3rem;
    font-weight: 600;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    text-align: center;
    z-index: 3;
}

/* Микрофон в центре снизу */
.microphone-container {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    z-index: 3;
}

.mic-button {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4);
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.mic-button:hover {
    transform: scale(1.1);
    box-shadow: 0 15px 40px rgba(255, 107, 107, 0.6);
}

.mic-icon {
    font-size: 3rem;
    color: white;
    z-index: 1;
}
</style>
{% endblock %}

{% block content %}
<div class="talk-ai-container">
    <div class="test-message">✅ ТЕСТ: Новая интеграция работает!</div>
    
    <!-- 3D Аватар -->
    <div class="avatar-container" id="avatarContainer">
        <div class="avatar-placeholder">
            <i class="bi bi-person-circle"></i>
        </div>
    </div>
    
    <!-- Статус аватара -->
    <div class="avatar-status">Готов к разговору</div>
    
    <!-- Микрофон -->
    <div class="microphone-container">
        <button class="mic-button">
            <i class="bi bi-mic-fill mic-icon"></i>
        </button>
    </div>
</div>
{% endblock %}
